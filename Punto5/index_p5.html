<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto_5</title>
    <link rel="stylesheet" href="/Punto5/css_p5/style_p5.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <p>Ingrese su nombre: </p>
    <div class="formulario">
        <input
            type = "text"
            class = "nombre_ingresado"
            placeholder= ""
            id = "nombre"
        >
        <p>Ingrese su correo: </p>
        <input
            type = "text"
            class = "correo_ingresado"
            placeholder= ""
            id = "correo"
        >
        <p>Ingrese su clave: </p>
        <input
            type = "password"
            class = "key_ingresado"
            placeholder= ""
            id = "key"
        >
    </div>
    <button id = "enviar">Enviar</button>
    <p id = 'str_alertas0'></p>
    <p id = 'str_alertas1'></p>
    <p id = 'str_alertas2'></p>
    <p id = 'str_alertas3'></p>
    

    <script src="/Punto5/js_p5/script_p5.js"></script>
</body>
</html>
